<div class="bg-inherit rounded-lg w-full h-full">
  <div class="relative bg-inherit w-full h-full">
    <textarea
      #input
      [(ngModel)]="value"
      type="text"
      class="peer w-full h-full bg-transparent
         rounded-lg  placeholder-transparent ring-2 px-2  p-3
      ring-slate-400 focus:ring-slate-200 focus:outline-none focus:text-slate-200"
      placeholder="" ></textarea>
    <label
      (click)="input.focus()"
      class="absolute cursor-text left-0 -top-3 text-sm text-slate-400 bg-inherit
    mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-placeholder-shown:top-2
    peer-focus:-top-3 peer-focus:text-slate-200 peer-focus:text-sm transition-all">{{ label() }}</label>
  </div>
</div>
