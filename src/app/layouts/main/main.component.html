@if (!loading) {

  <div class="h-full w-full flex p-5 gap-5">
    @if (authenticated()) {
      <app-sidenav></app-sidenav>
    }

    <div class="flex-grow flex-column drop-shadow-2xl rounded-xl h-full">
        <router-outlet></router-outlet>
    </div>
  </div>

  <app-toast></app-toast>
} @else {
  <div>
    loading
  </div>
}
