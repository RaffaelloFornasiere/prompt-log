@if (!loading) {

  <div class="h-full w-full flex">
    @if (authenticated()) {
      <app-sidenav></app-sidenav>
    }

    <div class="flex-grow h-full pt-12 flex-column drop-shadow-2xl">
      <div
        class="w-full h-full flex flex-col justify-center items-center
        position-relative z-1 overflow-scroll" style="display: contents"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <app-toast></app-toast>
} @else {
  <div>
    loading
  </div>
}
