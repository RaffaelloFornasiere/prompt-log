<div class="flex w-full h-full flex-col items-center p-10 gap-4">

  <div class="bg-sky-800 rounded-xl w-full flex flex-col gap-4 p-5 ">
    <h1 class="text-center text-3xl">Task Description</h1>
    <div>
      <textarea
        class="rounded-xl outline-none focus-visible:outline-double focus-visible:outline-slate-400 bg-sky-700 resize-none w-full h-96 p-5"
        [ngModel]="description"
        placeholder="Enter here the task description">
      </textarea>
    </div>
  </div>
</div>
