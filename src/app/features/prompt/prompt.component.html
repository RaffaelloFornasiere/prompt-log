<div class="flex w-full h-full items-center flex-col gap-4 overflow-scroll">

  <div class="w-full bg-sky-800/30 rounded-xl h-full p-5 overflow-hidden whitespace-nowrap">

    <div class="h-full w-full flex inline-block flex-col gap-6 overflow-scroll">

      <div class="relative w-full">
        <h1 class="text-center text-3xl">Final Prompt</h1>
      </div>


      <div class="flex flex-col w-full mt-10 flex-grow h-5/6 overflow-hidden">
        <div class="bg-gray-700/50 rounded-t-xl flex flex-col h-full rounded-xl">
          <div class="flex w-full justify-start p-2">
            <div
              appShineEffect
              class="p-2 rounded-xl flex items-center w-fit cursor-pointer"
              (click)="copyText(); toastService.addToast({message:'Copied to clipboard', type:'success'})">
              <span class="material-icons">content_copy</span>
              Copy Prompt
            </div>
          </div>
          <hr class="w-full border-b-0.5">
          <div class="flex-grow h-full bg-gray-800/50 p-2 rounded-b-xl overflow-scroll flex gap-2">
            <div class="h-full flex-grow whitespace-pre font-mono" #_prompt>
              @for (line of renderedPrompt().split('\n'); track line) {
                <span [attr.data-no-copy]="true"
                      style="width: 3rem !important; text-align: right !important; user-select: none"
                      class="border-r-1 inline-block border-gray-500">
                  {{ $index }}
                </span>
                <span class="pl-3">{{ line + '\n' }}</span>
              }
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
